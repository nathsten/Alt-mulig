<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppg 2</title>
    <script src="oppg2.js"></script>
    <style>
        body{font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
        #del1Div{
            width: 600px;
            border: solid 1px black;
        }
        #del1Div>h4, #del1Div>h5{
            position: relative;
            bottom: 3%;
            text-align: center;
        }
        #figList{
            position: relative;
            bottom: 5%;
            height: 90%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
        }
        .labels{
            text-align: center;
            border: solid 1px black;
            min-height: 40px;
        }
        .data{
            border: solid 1px black;
            min-height: 40px;
            text-align: right;
        }
        .selector{
            cursor: pointer;
        }
        .selector:hover{
            color: blue;
        }
        #canvas{
            width: 600px;
            height: 600px;
            border: solid 1px black;
        }
    </style>
</head>
<body>

    <h1>Del 1:</h1>
    <h3>Vise dataoversikt</h3>
    <div id="del1Div">
        <h4>Figurer</h4>
        <h5>Klik på navet til firkanten for å få den tegnet (del 3)</h5>
        <div id="figList"></div>
    </div>

    <h1>Del 2:</h1>
    <h3>Legge til i tabellen</h3>
    <div id="gui">
        <input type="text" id="navn" placeholder="navn">
        <input type="text" id="bunnlinje" placeholder="bunnlinje">
        <input type="text" id="topplinje" placeholder="topplinje">
        <input type="text" id="høyde" placeholder="høyde">
        <input type="text" id="forskyvning" placeholder="forskyvning">
        <br>
        <button id="submit">Legg til firkant</button>
    </div>

    <h1>Del 3:</h1>
    <h3>Tegne valgt firkant</h3>
    <br>
    <canvas id="canvas" width="600" height="600"></canvas>
    
    <script>
        setup();
    </script>
</body>
</html>

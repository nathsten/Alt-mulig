<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="mainDiv" class="mainDivClass">
        <div class="header">
            <div>WEATHER APP</div>
        </div>

        <div class="inputSearchCityDiv">
            <label id="searchCityLabel">Search for city:</label><br>
                <div id="inputCityDiv">
                    <input type="text" id="inputSearchCity">
                    <div id="searchIcon"></div>
                </div>
                <br>
             <div id="or">or</div> <br>
            <div id="useGeolocation">Use my location</div>
        </div>

        <div id="loadingScreenDiv" class="loadingScreenMain">
            <div id="loadingIcon"></div>
            <div id="loadingText">
                <div>Loading...</div>
            </div>
        </div>

        <div id="weatherDiv" class="weatherDivClass">
            <div id="weatherDivHeader"></div>
            <div id="weatherDivDescription"></div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="key.js"></script>
</body>
</html>

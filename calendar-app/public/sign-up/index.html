<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

    <div class="formDiv">
        <div class="header">Sign up</div>
        <hr style="width: 90%;">
        <form class="form" action="/open/calendarApp/signUp" method="POST" >
            <input type="text" name="username" placeholder="Username">
                <br>
            <input type="password" name="password" placeholder="Password">
                <br>
            <input type="password" name="repeatPassword" placeholder="Repeat password">
                <br>
            <input class="sumbit" type="submit" value="Sign up">
            <br>
            Allready have a user? Click <a href="/open/calendarApp/signIn" style="color:lightblue;">here</a>
        </form>
    </div>
</body>
</html>

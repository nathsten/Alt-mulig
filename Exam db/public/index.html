<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søk etter eksamensoppgaver</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    
    <div id="app">
        <form @submit="hentEksamensOppg($event)">
            <label>Velg type matte: </label>
            <input type="text" placeholder="type matte" v-model="fag" class="rounded border border-blue-500"><br>
            <label>Velg et emne: </label>
            <input type="text" placeholder="type matte" v-model="sokeord"  class="rounded border border-blue-500"><br>
            <input type="submit" value="Søk">
        </form>

        <div>
            <div v-for="oppg in exams">
                <p> Årstall: {{ oppg.year }} {{ oppg.oppg }}</p>
            </div>
        </div>
    </div>

    <!-- lage datalist -->

    <script type="module">
        import main from './main.js';
        main();
    </script>
    <!-- <script>main()</script> -->
</body>
</html>

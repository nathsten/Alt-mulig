<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søk etter eksamensoppgaver</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    
    <div id="app" class="mx-2 my-2 px-2 py-2">
        <h1 class="text-2xl self-center text-center">Søk etter emner fra tidligere eksamenssett</h1>
        <form @submit="hentEksamensOppg($event)" class="self-center text-lg text-center">
            <label>Velg type matte: </label><br>
            <input type="text" placeholder="type matte" list="typeMatte" v-model="fag" class="rounded border border-blue-500 my-2"><br>
            <label>Velg et emne: </label> <br>
            <input type="text" placeholder="emne" v-model="sokeord" list="emner" class="rounded border border-blue-500 my-2"><br>
            <input type="submit" value="Søk" class="w-20 h-8 cursor-pointer hover:bg-blue-500 transition-all my-3 rounded-md border border-green-200 bg-blue-300">
        </form>
        
        <div class="grid md:grid-cols-2 lg:grid-cols-4 sm:grid-cols-1 self-center text-lg text-center items-center">
            <a v-bind:href="oppg.link" target="_blank" v-for="oppg in exams" class="w-52 h-24 rounded-md border border-green-200 bg-blue-300 mx-auto my-3 hover:bg-blue-400 transition-all text-left px-2 py-1">
                <p class="text-xl">Årstall: {{ oppg.year }}</p> 
                <p> Del {{ oppg.del }}, {{ oppg.oppg }} </p> 
            </a>
        </div>
    </div>

    <datalist id="typeMatte">
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="R1">R1</option>
        <option value="R2">R2</option>
        <option value="1P">1P</option>
        <option value="2P">2P</option>
        <option value="1T">1T</option>
    </datalist>

    <datalist id="emner"></datalist>

    <script type="module">
        import main from './main.js';
        import fagord from './fagord.js'
        main();
        fagord();
    </script>
</body>
</html>
